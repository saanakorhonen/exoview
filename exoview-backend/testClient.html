<HTML lang="fi">
<head>
    <title>test client</title>
    <script src="./node_modules\socket.io\client-dist\socket.io.js"></script>
</head>
<body>
    <div id="screen">

    </div>

    <script>
        var socket = io.connect('http://localhost:80');
        
        socket.on('new planet', function(planet) {
            console.log(planet);
            document.getElementById("screen").appendChild(document.createTextNode(JSON.stringify(planet)));
        })
    </script>
</body>
</HTML>
